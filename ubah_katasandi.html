<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="dist/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist//DataTables/datatables.min.css" />


</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark text-white" style="background-color: #34495e;">
        <a class="navbar-brand" href="#">E-point SMK DB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end pl-5" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="point_guru.html">Poin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pelanggaran.html">Pelanggaran</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
            </ul>
            <button class="btn btn-danger" data-toggle="modal" data-target="#loginModal" type="button">Logout</button>
        </div>
    </nav>
    <!-- Akhir Navbar -->
    <div class="container mt-5 form-login">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-header bg-primary text-white">Ubah Password</h5>
                    <div class="card-body">
                        <div class="white-box">
                            <form class="form-horizontal form-material">
                                <div class="form-group">
                                    <label class="col-md-12">Kata Sandi Baru</label>
                                    <div class="col-md-12">
                                        <input type="password" value="password" class="form-control form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Konfirmasi Kata Sandi Baru</label>
                                    <div class="col-md-12">
                                        <input type="password" id="password" value="password"
                                            class="form-control form-control-line">
                                        <span id="show-password"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success">Ubah Kata Sandi</button>
                                        <button class="btn btn-danger">Batal</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function () {
                $("#show-password").hover(
                    function () {
                        $('$password').attr('type', 'text');
                    },
                    function () {
                        $('$password').attr('type', 'password');
                    }
                )
            }
        )
    </script>
</body>
<script src="dist/js/bootstrap.min.js"></script>
